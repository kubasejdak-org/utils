  tags:
    - stm32f4discovery
  variables:
    GIT_STRATEGY: none
  script:
    - cd ${AppArtifact}/bin
    - ci/program-openocd.py stm32f4discovery utils-tests
    - ci/logs-reader.py

GlobalRegistry_FreeRTOS_ARM_UT:
