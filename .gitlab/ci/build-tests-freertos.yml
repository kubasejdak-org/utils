.Build_Test_FreeRTOS:
  stage: build-GCC
  image: kubasejdak/arm-none-eabi-gcc:latest
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/bin
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - cmake .. -DPLATFORM=freertos-arm -DCMAKE_BUILD_TYPE=${BuildType} -DTEST_TAGS=${TestTags}
    - make
    - make utils-tests.bin

    # Copy CI tools.
    - cp -R ../tools/ci bin/

GlobalRegistry_FreeRTOS_ARM_GCC_Debug_Build:
  extends: .Build_Test_FreeRTOS
  variables:
    BuildType: "Debug"
    TestTags: "[GlobalRegistry]"

Logger_FreeRTOS_ARM_GCC_Debug_Build:
  extends: .Build_Test_FreeRTOS
  variables:
    BuildType: "Debug"
    TestTags: "[Logger]"

Property_FreeRTOS_ARM_GCC_Debug_Build:
  extends: .Build_Test_FreeRTOS
  variables:
    BuildType: "Debug"
    TestTags: "[property]"

FreeRTOS_ARM_GCC_Release_Build:
  extends: .Build_Test_FreeRTOS
  variables:
    BuildType: "Release"
