.Linux_Coverage:
  stage: coverage
  only:
    - master
  image: kubasejdak/gcc:latest
  tags:
    - linux
  needs: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/coverage
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - cmake .. -DPLATFORM=linux -DCOVERAGE=ON
    - make
    - bin/utils-tests [unit]${Tags}
    - make coverage
    - sed -i "s|SF:${CI_PROJECT_DIR}/|SF:|g" coverage/coverage.info

Bits_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[bits]"

GlobalRegistry_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[GlobalRegistry]"

Logger_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[Logger]"

Property_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[property]"

StateMachine_Coverage:
  extends: .Linux_Coverage
  variables:
    Tags: "[StateMachine]"
