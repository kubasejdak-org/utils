Clang_Format:
  stage: quality
  image: kubasejdak/clang:latest
  tags:
    - linux
    - shared
  dependencies: []
  script:
    - tools/check-clang-format.sh lib test
    - |
      git update-index -q --refresh
      git diff-index --quiet HEAD
      if [ ${?} -ne 0 ]; then
          echo "The following bad source code formatting was detected:"
          git --no-pager diff
          exit 1
      fi

.Clang_Tidy:
  stage: quality
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/errors.yml
      - ${CI_JOB_NAME}/compile_commands.json
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Check build.
    - cmake .. -DPLATFORM=${Platform} -DTOOLCHAIN=${Toolchain}
    - ../tools/check-clang-tidy.sh

Clang_Tidy_Linux:
  extends: .Clang_Tidy
  image: kubasejdak/clang:latest
  variables:
    Platform: "linux"
    Toolchain: "clang-9"

Clang_Tidy_Linux_ARM:
  extends: .Clang_Tidy
  image: kubasejdak/arm-linux-gnueabihf-clang:latest
  variables:
    Platform: "linux-arm"
    Toolchain: "arm-linux-gnueabihf-clang-9"

Coverage_Total:
  stage: quality
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared
  dependencies:
    - GlobalRegistry_Coverage
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    - |
      lcov -a ../GlobalRegistry_Coverage/coverage/coverage.info \
           -o coverage.info
    - sed -i "s|SF:|SF:${CI_PROJECT_DIR}/|g" coverage.info
    - genhtml coverage.info -o html
    - echo Coverage - `lcov --summary coverage.info | grep lines | cut -d ' ' -f 4`
