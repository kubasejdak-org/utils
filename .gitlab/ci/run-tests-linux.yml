.Run_Test_Linux:
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    - cd ${AppArtifact}/bin
    - ./utils-tests ${TestTags}

.Run_Test_Linux:_x86
  extends: .Run_Test
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared
  dependencies:
    - Linux_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_GCC_Debug_Build"

.Run_Test_Linux_ARM:
  extends: .Run_Test
  image: kubasejdak/arm-tests:latest
  tags:
    - raspberrypi
  dependencies:
    - Linux_ARM_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_ARM_GCC_Debug_Build"

GlobalRegistry_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  variables:
    TestTags: "[GlobalRegistry]"

GlobalRegistry_Linux_UT:
  extends: .Run_Test_Linux_x86
  variables:
    TestTags: "[GlobalRegistry]"

Logger_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  variables:
    TestTags: "[Logger]"

Logger_Linux_UT:
  extends: .Run_Test_Linux_x86
  variables:
    TestTags: "[Logger]"

Property_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  variables:
    TestTags: "[property]"

Property_Linux_UT:
  extends: .Run_Test_Linux_x86
  variables:
    TestTags: "[property]"
