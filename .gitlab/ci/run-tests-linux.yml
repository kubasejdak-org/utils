.Run_Test:
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    - cd ${AppArtifact}/bin
    - ./utils-tests ${TestTags}

.Run_Test_Linux:
  extends: .Run_Test
  image: kubasejdak/gcc:latest
  tags:
    - linux
  needs:
    - Linux_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_GCC_Debug_Build"

.Run_Test_Linux_ARM:
  extends: .Run_Test
  image: kubasejdak/arm-tests:latest
  tags:
    - raspberrypi
  needs:
    - Linux_ARM_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_ARM_GCC_Debug_Build"

Bits_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  variables:
    TestTags: "[bits]"

Bits_Linux_UT:
  extends: .Run_Test_Linux
  variables:
    TestTags: "[bits]"

GlobalRegistry_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  variables:
    TestTags: "[GlobalRegistry]"

GlobalRegistry_Linux_UT:
  extends: .Run_Test_Linux
  variables:
    TestTags: "[GlobalRegistry]"

Logger_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  variables:
    TestTags: "[Logger]"

Logger_Linux_UT:
  extends: .Run_Test_Linux
  variables:
    TestTags: "[Logger]"

Property_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  variables:
    TestTags: "[property]"

Property_Linux_UT:
  extends: .Run_Test_Linux
  variables:
    TestTags: "[property]"

StateMachine_Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  variables:
    TestTags: "[StateMachine]"

StateMachine_Linux_UT:
  extends: .Run_Test_Linux
  variables:
    TestTags: "[StateMachine]"
